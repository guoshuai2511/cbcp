<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>简单实用的Bootstrap右键上下文菜单插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>简单实用的Bootstrap右键上下文菜单插件 <span>A lightweight jQuery plugin for creating Bootstrap powered context menus</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Menu-Navigation/201607313804.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="container" style="margin-top:150px;">
			<div class="panel panel-primary">
			  <div class="panel-heading">jQuery Contextify Demo</div>
			  <div class="panel-body">
			    使用右键点击这里
			  </div>
			</div>
		</div>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/jQuery/Menu-Navigation/201607193750.html">
			  <img src="related/1.jpg" width="300" alt="纯JavaScript右键上下文菜单插件"/>
			  <h3>纯JavaScript右键上下文菜单插件</h3>
			</a>
			<a href="http://www.htmleaf.com/jQuery/Menu-Navigation/201512192921.html">
			  <img src="related/2.jpg" width="300" alt="基于Bootstrap的jQuery右键上下文菜单插件"/>
			  <h3>基于Bootstrap的jQuery右键上下文菜单插件</h3>
			</a>
		</div>
	</div>
	
	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script src="src/jquery.contextify.js"></script>
	<script>
	var options = {items:[
	  {header: '右键功能菜单'},
	   {divider: true},
	  {text: '第一个链接', href: '#'},
	  {text: '第二个链接', onclick: function() {alert("你点击了第二个链接")}},
	  {text: '第三个链接', onclick: function() {alert("你点击了第3个链接")}},
	  {text: '第四个链接', onclick: function() {alert("你点击了第4个链接")}},
	  {divider: true},
	  {text: '更多...', href: '#'}
	]}
	$('.panel-body').contextify(options);
	</script>
</body>
</html>
